plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.thinkflow"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
         sourceCompatibility = JavaVersion.VERSION_11
         targetCompatibility = JavaVersion.VERSION_11
    }

    defaultConfig {
        applicationId = "com.example.thinkflow"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }

    // ✅ Add resolutionStrategy to fix duplicate class issue
   configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == 'com.google.android.play' &&
            details.requested.name == 'core') {
            details.useVersion '1.10.3'
        }
        if (details.requested.group == 'com.google.android.play' &&
            details.requested.name == 'core-common') {
            details.useVersion '2.0.3'
        }
    }

    resolutionStrategy {
        force 'com.google.android.play:core:1.10.3'
        force 'com.google.android.play:core-common:2.0.3'
    }

    // ✅ Exclude play-core-common from play-core to avoid duplicate classes
    exclude group: 'com.google.android.play', module: 'core-common'
}


}

flutter {
    source = "../.."
}
